<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Metodología BEM</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<!-- Block, Elements, Modificators -->
	<!-- The blocks can be reutilized (Components) -->
	<!-- Elements (Button, Phrases, etc)  -->

	<div class="contenedor">
		<div class="card"> <!-- Block -->
			<a href="#" class="card__thumbnail">
				<img class="card__image" src="img/1.jpg" alt="">
			</a>
			<div class="card__textos">
				<h3 class="card__title">
					<a href="#" class="card__enlace">Lorem Impsum Dolot Asimet</a>
					<p class="card__extracto">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officiis soluta corporis autem magni, aperiam, alias nihil quas minus mollitia dicta facere, accusamus et expedita reprehenderit quaerat fugit. Delectus, laborum quam!</p>
				</h3>
				<a href="#" class="button"> <!--Block-->
					<span class="button__text">Ver Más</span>
					<i class="button__icon fas fa-arrow-right"></i>
				</a>

			</div>
		</div>
	</div>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
